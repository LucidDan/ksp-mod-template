name: .NET Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  NUGET_AUTH_TOKEN: ${{secrets.GPR_TOKEN}}

jobs:
  build-dotnet:
    name: Build .NET project
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.0
    - name: add GPR as a package source
      run: nuget source Add -Name GPR -Source https://nuget.pkg.github.com/luciddan/index.json -Username luciddan -Password "${NUGET_AUTH_TOKEN}" -NonInteractive
    - name: restore nuget packages
      run: nuget restore
    - name: msbuild
      run: msbuild -p:Configuration=Release
    - uses: actions/upload-artifact@v1
      with:
        name: UnityDLL
        path: unity/Assets/Runtime/
    - uses: actions/upload-artifact@v1
      with:
        name: PluginFiles
        path: GameData

  build-unitybundle:
    name: Build Unity Asset Bundles
    runs-on: ubuntu-latest
    steps:
    # Checkout
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: true

    # Cache
    - uses: actions/cache@v1.1.0
      with:
        path: Library
        key: Library
    - name: Download UnityDLL from dotnet build
      uses: actions/download-artifact@v2
      with:
        # Artifact name
        name: UnityDLL
        # Destination path
        path: unity/Assets/Runtime/
    - name: Download Plugin Files
      uses: actions/download-artifact@v2
      with:
        # Artifact name
        name: PluginFiles
        # Destination path
        path: GameData
    # Build
    - name: Build project
      uses: webbertakken/unity-builder@v0.10
      with:
        projectPath: ./unity
        unityVersion: 2019.2.2f1
        targetPlatform: StandaloneWindows
        customParameters: "-accept-apiupdate -batchmode -executeMethod AssetBundleBuilder.RunAssetBuild"
    # Output 
    - uses: actions/upload-artifact@v1
      with:
        name: AssetBundle
        path: GameData
